<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>

    <form action="#" th:action="@{/new}" th:object = "${user}" method="post">
        <label for="username">Username</label>
        <input type="text" name = "username" id = "username" th:field = "*{username}">

        <label for="username">Password</label>
        <input type="text" name = "password" id = "password" th:field = "*{password}">
        <input type="submit" value="Add User">
    </form>


    <form action="#" th:object = "${role}" method="post">
        <label for="username">Roles</label>
        <input type="text" name = "roles" id = "roles" th:field = "*{role}">

        <input type="submit" value="Add Role">
    </form>
</div>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
